<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>OpenFin Template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/nv.d3.min.css">
</head>
<body class='with-3d-shadow with-transitions'>
  <div class="container-fluid">
    <div class="row" style="height: 350px">
      <div id="chart" style="height: 100%">
        <svg></svg>
      </div>
    </div>
    <div class="jumbotron hidden">
      <div class="container">
        <div class="row">

          <p id="version-number-container" class="invisible">
            Current version: <span id="of-version"></span>
          </p>
          <p><a class="btn btn-primary btn-lg" id="learn-more" role="button">Learn more &raquo;</a></p>
        </div>
      </div>
    </div>
    <hr>
    <footer>
      <span>
        OpenFin adapter ready:
      </span>
      <div id="status-indicator"></div>
    </footer>
  </div>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
  <script src="js/nv.d3.min.js"></script>
  <script src="js/chart.js"></script>
</body>
</html>
